
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>คำนวณขนาดยา warfarin</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>คำนวณขนาดยา warfarin</h1>
    <label for="inr">ค่า INR:</label>
    <input type="number" id="inr" placeholder="เช่น 2.5" step="0.1" />

    <label for="bleeding">มีเลือดออกหรือไม่:</label>
    <select id="bleeding">
      <option value="no">ไม่มี</option>
      <option value="yes">มี</option>
    </select>

    <label for="weeklyDose">ขนาดยาเฉลี่ยต่อสัปดาห์ (mg):</label>
    <input type="number" id="weeklyDose" placeholder="เช่น 21" />

    <button onclick="calculate()">คำนวณขนาดยา</button>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
